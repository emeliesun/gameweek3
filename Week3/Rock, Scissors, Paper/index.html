<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <nav class="navbox">
        <h1>Rock, Scissors or Paper</h1>
    </nav>
</header>

<div class="scoretext"> SCORE</div>

<div class="scorecount">0-0</div>

<div class="row">

        <div class="userchoiceleft">
        <h3 class="player2">Player 1 choices</h3>
        <ul>
            <li class="btns">
                <button name="rock-btn">
                    <img src="./images/rockR.png" alt="Rock">
                </button>
            </li>
            <li class="btns">
                <button name="scissors-btn">
                    <img src="./images/scissorsR.png" alt="Scissors">
                </button>
            </li>  
            <li class="btns">
                <button name="paper-btn">
                    <img src="./images/paperR.png" alt="Paper">
                </button>
            </li> 
        </ul>
    </div>



        <div class="gameplayers">
        <figure class="player1hand">
            <img src="./images/rockR.png" alt="player 1 hand">
            <figcaption><h2>Player 1</h2></figcaption>
        </figure>
        <figure class="userhand">
            <img src="./images/rockL.png" alt="user hand">
            <figcaption><h2>Player 2</h2></figcaption>
        </figure>
    </div>




    <div class="userchoiceright">
        <h3 class="player2">Player 2 choices</h3>
        <ul>
            <li class="btns">
                <button name="rock-btn">
                    <img src="./images/rockR.png" alt="Rock">
                </button>
            </li>
            <li class="btns">
                <button name="scissors-btn">
                    <img src="./images/scissorsR.png" alt="Scissors">
                </button>
            </li>  
            <li class="btns">
                <button name="paper-btn">
                    <img src="./images/paperR.png" alt="Paper">
                </button>
            </li> 
        </ul>
    </div>
</div>





    
<script src="./game.js"> </script>
<script src="./player.js"> </script>


</body>
</html>
